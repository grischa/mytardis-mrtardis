{% extends "tardis_portal/portal_template.html" %}

{% block content %}
    {% if object_list.count %}
    <h1>Search Equipment</h1>
    {% else %}
    No equipment found
    {% endif %}
    <table border="0" cellspacing="10" cellpadding="10">
        {% for eq in object_list %}
	<tr>
	  <td align="left"><a href="/equipment/{{ eq.id }}">{{ eq.key }}</a></td>
	  <td align="left">{{ eq.type }}</td>
	  <td align="left">{{ eq.make }}</td>
	  <td align="left">{{ eq.model }}</td>
	  <td align="left">{{ eq.serial }}</td>
        </tr>
	{% endfor %}
    </table>
{% endblock %}
