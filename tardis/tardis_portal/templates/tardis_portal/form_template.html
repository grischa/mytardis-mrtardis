{% extends "tardis_portal/portal_template.html" %}

{% block content %}

<h1>{{ header }}</h1>

{% if form.errors %}
<p class="form-error" style="color: red;">
  Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}

<form action="" method="post">
  <table width="100%">
    <tr valign="top">
      <td>
        {% for field in form %}
        {{ field.label }}
	<br>
	{{ field }}
	{{ field.errors }}
	<br>
	<br>
        {% endfor %}
      </td>
    </tr>
  </table>
  <input type="submit" value="Submit">
</form>

{% endblock %}
