<div class="users">
{% for user in users %}
	<div class="access_list_user"><p><strong>{{ user.username }}</strong> ({{user.email}}) <a class="remove_user" href="{{experiment_id}}/access_list/remove/{{user.username}}">[x]</a><br/><br/></p></div>
{% endfor %}
</div>
<p>
	<label>Add user: </label><input type="text" class="usersuggest" name="adduser" />
	<input type="hidden" name="experiment_id" class="experiment_id" value="{{experiment_id}}">
	<a class="form_submit" href="">Submit</a>

</p>
